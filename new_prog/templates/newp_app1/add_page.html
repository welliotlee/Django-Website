<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page</h1>

        <form id="category_form" method="post" action="/newp_app1/category/{{category.slug}}/add_page/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                <li>
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                </li>
            {% endfor %}
            <br/>
            <input type="submit" name="submit" value="Add Page" />
        </form>
    </body>

</html>
